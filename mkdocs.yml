site_name: Unit Test Workshop

theme:
  name: material
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Donkere modus

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Lichte modus

  icon:
    repo: material/bitbucket

  logo: assets/images/logo.svg

  language: nl

  features:
    - navigation.tabs

repo_url: https://bitbucket.org/assuradeurengilde/unit-testing-workshop
repo_name: Workshop Code
edit_uri: ""

plugins: []

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes

nav:
  - Home: index.md
  - Setup:
      - Installatie: tabs/Setup/installatie.md
  - PHPUnit:
      - Eerste Test (Asserts): tabs/PHPUnit/eerste-test-assert.md
  - Laravel:
      - Laravel + PHPUnit: tabs/Laravel/testen-binnen-laravel.md
  - Referenties:
      - E2E vs Unit vs Integration Tests: tabs/Referenties/e2e-vs-unit-vs-integration-test.md
      - Terminologie: tabs/Referenties/terminologie.md
      - Test Tools: tabs/Referenties/tools.md